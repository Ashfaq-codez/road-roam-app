# wrangler.toml (The configuration file)

# The name of your deployed Worker service
name = "road-roam-api" 

# Tells Cloudflare this is an ES module (modern, readable approach)
main = "src/index.ts"
# The minimum required compatibility date for modern Workers features
compatibility_date = "2024-05-18" 
# Specifies the Worker's entry point file
# entrypoint = "src/index.ts"

# --- Data Bindings (Add these after you create the resource in the dashboard/CLI) ---
[log]
log_level = "info"
# Example D1 binding (for your scraped relational data)
 [[d1_databases]]
 binding = "DB"
 database_name = "road-roam-db"
 database_id = "c0adb4ec-9475-40d9-b3fa-688fbb9e4d75"


 [observability]
enabled = false
head_sampling_rate = 1

[observability.logs]
enabled = true
head_sampling_rate = 1
persist = true
invocation_logs = true

[observability.traces]
enabled = false
persist = true
head_sampling_rate = 1